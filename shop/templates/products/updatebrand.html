<div class="container">
  <div class="row col-md-6">
    {% include "_messages.html" %} {% if updatebrand %}
    <h1 class="text-center mt-5">Update Brand</h1>
    <form action="" method="POST">
      <input
        type="text"
        name="brand"
        class="form-control"
        value="{{updatebrand.name}}"
      />
      <input type="submit" value="Update" class="btn btn-info mt-2" />
    </form>
    <a href="{{url_for('brands')}}"  class="btn btn-info mt-2">Cancel</a>
    {% else %}
    <h1 class="text-center mt-5">Update Category</h1>
    <form action="" method="post">
        <input type="text" name="category" class="form-control" value="{{updatecat.name}}"/>
        <input type="submit" value="Update Category" class="btn btn-info mt-2"/>
    </form>
    <a href="{{url_for('categories')}}" class="btn btn-warning" style="margin-top: -65px; margin-left: 140px;">Cancel</a>
  </div>

  {% endif %} {% endblock content%}
</div>
