{% extends "layout.html" %}
{% block content %}

<style>
  .message-container {
    margin-top: 20px;
    width: 60%;
  }

  .message {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 15px;
    background-color: #f5f5f5;
    border-radius: 4px;
    box-shadow: 1px 1px 3px rgb(133, 75, 5);
  }

  .name {
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
  }
  .name span, .email span, .content span {
    font-weight: normal;

  }

  .email {
    color: #777;
    margin-bottom: 5px;
    text-decoration: none;
    transition: color 0.3s ease;
    font-weight: bold;
  }

  .email:hover {
    color: #555;
  }

  .content {
    margin-bottom: 0;
    color: #555;
    font-weight: bold;
  }

  .message-container::before,
  .message-container::after {
    content: "";
    display: table;
    clear: both;
  }

  .message-container::after {
    clear: both;
  }

  .message-container::before,
  .message-container::after {
    display: table;
    content: "";
  }

  .message-container::after {
    clear: both;
  }
</style>
<div style="width: 100%; height: 70vh; display: flex; justify-content: center; align-items: center; flex-direction: column;">
  <h1>Messages ðŸ“œ</h1>
  <div class="message-container">
    {% for message in messages %}
    <div class="message">
      <p class="name">Customer Name: <span> {{ message.name }}</span></p>
      <a href="mailto:{{ message.email }}" class="email">Email: <span style="color: rgb(19, 192, 19)">{{ message.email }}</span> <i class="fa-solid fa-link"></i><span style="padding: 0.1rem 0.3rem; margin-left: 10px; border-radius: 5px; color: white; background-color: #b85151;">Reply</span> </a>
      <p class="content">Message: <span>{{ message.message }} </span></p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
