<h1>Customer</h1>
<style>
  .message-container {
    margin-top: 20px;
  }

  .message {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }

  .name {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .email {
    color: #777;
    margin-bottom: 5px;
  }

  .content {
    margin-bottom: 0;
  }
</style>
<div class="message-container">
  {% for message in messages %}
  <div class="message">
    <p class="name">{{ message.name }}</p>
    <p class="email">{{ message.email }}</p>
    <p class="content">{{ message.message }}</p>
  </div>
  {% endfor %}
</div>
